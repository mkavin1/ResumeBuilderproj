<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2>Resume Builder</h2>
    <form action="/generate-resume" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" name="address" required>
        </div>
        <div class="form-group">
            <label for="experience">Experience:</label>
            <textarea class="form-control" name="experience"></textarea>
        </div>
        <div class="form-group">
            <label for="education">Education:</label>
            <textarea class="form-control" name="education"></textarea>
        </div>
        <div class="form-group">
            <label for="skills">Skills:</label>
            <textarea class="form-control" name="skills"></textarea>
        </div>
        <div class="form-group">
            <label for="template">Select Template:</label>
            <select name="template" class="form-control">
                <option value="template1">Template 1</option>
                <option value="template2">Template 2</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Generate Resume</button>
    </form>
</div>
</body>
</html>
